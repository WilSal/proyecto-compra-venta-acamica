<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra y Venta</title>
</head>

<body>

    <div class="contenedor">

        <div class="formulario">
            <h2>Iniciar sesión</h2>
            <form action="#" id="form">
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="submit" value="Iniciar sesión">
            </form>
        </div>
        <div class="formulario">
            <h2>Registro</h2>
            <form action="#">
                <input type="text" placeholder="Nombre" required id="nombre">
                <input type="text" placeholder="Usuario" required id="usuario">
                <input type="password" placeholder="Contraseña" required id="contraseña">
                <input type="email" placeholder="Correo" required id="correo">
                <button type="button" onclick="getData()">Registrar</button>
            </form>
        </div>
    </div>


    <script src="./js/registro.js"></script>
</body>

</html>
